<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DrumScript Song Mode</title>
    <link rel="stylesheet" href="css/seq3.css">
</head>
<body>
    <div class="container">
        <div class="step-indicators">
            <div class="step">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
            <div class="step">6</div>
            <div class="step">7</div>
            <div class="step">8</div>
        </div>
        <div class="controls">
            <span class="bpm-label">BPM:</span>
            <input type="number" id="bpm" value="120" min="60" max="200">
            <button id="loadButton">Load 3</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
        <div class="controls2">
            <a id="downloadLink" style="display: none;">Download</a>
            <input type="file" id="importInput1" accept=".json">
            <input type="file" id="importInput2" accept=".json">
            <input type="file" id="importInput3" accept=".json">
            <input type="file" id="importInput4" accept=".json">
            <input type="file" id="importInput5" accept=".json">
            <input type="file" id="importInput6" accept=".json">
            <input type="file" id="importInput7" accept=".json">
            <input type="file" id="importInput8" accept=".json">
        </div>
    </div>
    <footer>
        <div class="footercontainer">
            <nav class="mobile-menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul class="menu-items">
                    <br>
                    <div class="swing-control">
                        <label for="swing">Swing:</label>
                        <input type="range" id="swing" min="0" max="100" value="0">
                    </div>
                    <p>---------------</p>
                    <li><a href="seq.html">refresh</a></li>
                    <li><a href="kit5.html">kit 5</a></li>
                    <li><a href="kit4.html">kit 4</a></li>
                    <li><a href="kit3.html">kit 3</a></li>
                    <li><a href="kit2.html">kit 2</a></li>
                    <li><a href="index.html">kit 1</a></li>
                    <li><a href="seq2.html">seq 2</a></li>
                    <li><a href="seq.html"><b>seq</b></a></li>
                </ul>
            </nav>
            <p>DrumScript Â© Joppe Sikken, 2024.</p>
        </div>
    </footer>
    <script src="js/songmode.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <script>
        function addToHomeScreen() {
          if ('navigator' in window && 'standalone' in window.navigator && !window.navigator.standalone) {
            alert('Druk op het deel-icoon en selecteer "Zet op beginscherm".');
          } else if ('matchMedia' in window && window.matchMedia('(display-mode: browser)').matches) {
            alert('Druk op het menu-icoon en selecteer "Toevoegen aan startscherm".');
          } else {
            alert('Uw apparaat ondersteunt deze functie niet.');
          }
        }
     </script>
</body>
</html>
