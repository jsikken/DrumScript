<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DrumScript</title>
  <link rel="stylesheet" href="styleseq.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #FFBB00;
      font-family: sans-serif;
      background:
      conic-gradient(from -45deg,#FFFFFF 90deg,#0000 0 180deg,#868686 0 270deg,#0000 0)   
        0 calc(32px/2)/32px 32px,    
      conic-gradient(from 135deg at 50% 0,#FFFFFF 90deg,#868686 0)  
        0 0/calc(2*32px) 32px;
      overflow: hidden;
      touch-action: none;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'HELP';
      src: url('HELP.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .glitch-wrapper {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
      z-index: 2; /* Zorg ervoor dat de glitch-wrapper boven de spinner zit */
    }

    .glitch {
      font-family: 'HELP', sans-serif;
      font-size: 40px;
      font-weight: 700;
      line-height: 1.2;
      color: #000000;
      letter-spacing: 5px;
      position: relative;
      z-index: 1;
    }

    .glitch:before, .glitch:after {
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: -2px;
      width: 100%;
      color: #000000;
      background-color: rgba(33, 33, 33, 0);
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: noise-before 3s infinite linear alternate-reverse;
    }

    .glitch:after {
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 2px;
      width: 100%;
      color: #000000;
      background-color: rgba(33, 33, 33, 0);
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: noise-after 2s infinite linear alternate-reverse;
    }

    @keyframes noise-before {
      0% { clip: rect(61px, 9999px, 52px, 0); }
      /* ... (and the rest of your noise-before keyframes) */
    }

    @keyframes noise-after {
      0% { clip: rect(26px, 9999px, 33px, 0); }
      /* ... (and the rest of your noise-after keyframes) */
    }

    .spinner {
      width: 56px;
      height: 56px;
      display: grid;
      z-index: 1; /* Zorg ervoor dat de spinner onder de glitch-wrapper zit */
    }

    .spinner::before, .spinner::after {
      content: "";
      grid-area: 1/1;
      background: var(--c) 50% 0, var(--c) 50% 100%, var(--c) 100% 50%, var(--c) 0 50%;
      background-size: 13.4px 13.4px;
      background-repeat: no-repeat;
      animation: spinner-3hs4a3 1s infinite;
    }

    .spinner::before {
      --c: radial-gradient(farthest-side, #FFFFFF 92%, #0000);
      margin: 4.5px;
      background-size: 9px 9px;
      animation-timing-function: linear;
    }

    .spinner::after {
      --c: radial-gradient(farthest-side, #FFFFFF 92%, #0000);
    }

    @keyframes spinner-3hs4a3 {
      100% { transform: rotate(.5turn); }
    }
  </style>
</head>
<body>
  <div class="glitch-wrapper">
    <div class="glitch" data-glitch="DRUMSCRIPT">DRUMSCRIPT</div>
  </div>
  <br><br><br><br><br><br>
  <div class="spinner"></div>
  
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 2500); // 2500 milliseconden
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
