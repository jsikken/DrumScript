    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }

        function addToHomeScreen() {
            if ('navigator' in window && 'standalone' in window.navigator && !window.navigator.standalone) {
                alert('Druk op het deel-icoon en selecteer "Zet op beginscherm".');
            } else if ('matchMedia' in window && window.matchMedia('(display-mode: browser)').matches) {
                alert('Druk op het menu-icoon en selecteer "Toevoegen aan startscherm".');
            } else {
                alert('Uw apparaat ondersteunt deze functie niet.');
            }
        }

        function chooseKit(scriptSrc) {
            var oldScript = document.getElementById('kit-script');
            if (oldScript) {
                oldScript.remove();
            }
            
            var newScript = document.createElement('script');
            newScript.id = 'kit-script';
            newScript.src = 'js/' + scriptSrc;
            newScript.onload = function() {
                console.log("Nieuw script geladen: " + scriptSrc);
                customRefresh();
            };
            document.body.appendChild(newScript);
        }

        function customRefresh() {
            // Verwijder bestaande event listeners
            removeEventListeners();
            
            // Voer initialisatiefuncties opnieuw uit
            initializeDrumKit();
            
            // Update UI-elementen indien nodig
            updateUIElements();
        }

        function removeEventListeners() {
            // Implementeer hier de logica om event listeners te verwijderen
            // Bijvoorbeeld:
            var drumPads = document.querySelectorAll('.key');
            drumPads.forEach(function(pad) {
                pad.replaceWith(pad.cloneNode(true));
            });
        }

        function initializeDrumKit() {
            // Implementeer hier de logica om de drumkit te initialiseren
            // Bijvoorbeeld:
            var drumPads = document.querySelectorAll('.key');
            drumPads.forEach(function(pad) {
                pad.addEventListener('click', playSound);
            });
        }

        function updateUIElements() {
            // Implementeer hier de logica om UI-elementen bij te werken
            // Bijvoorbeeld:
            document.querySelectorAll('.key span').forEach(function(span) {
                span.textContent = span.textContent.toUpperCase();
            });
        }

        function playSound(event) {
            // Implementeer hier de logica om het geluid af te spelen
            var audio = event.currentTarget.querySelector('audio');
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }
    </script>
